<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 04 : Học ul_ol_li</title>
  </head>
  <body>
    <p>Một tuần có <b>7 ngày</b>:</p>
    <ol>
      <!-- ol : ordered list : danh sách có thứ tự, kết hợp với các thẻ con để liệt kê danh sách -->
      <li>Thứ 2</li>
      <li>Thứ 3</li>
      <li>Thứ 4</li>
      <li>Thứ 5</li>
      <li>Thứ 6</li>
      <li>Thứ 7</li>
      <li>Chủ Nhật</li>
    </ol>
    <hr />
    <p>Một tuần có <b>7 ngày</b>:</p>
    <ul>
      <!-- ul : unordered list : danh sách không có thứ tự, kết hợp với các thẻ con để liệt kê danh sách -->
      <li>Thứ 2</li>
      <li>Thứ 3</li>
      <li>Thứ 4</li>
      <li>Thứ 5</li>
      <li>Thứ 6</li>
      <li>Thứ 7</li>
      <li>Chủ Nhật</li>
      <!-- li : list item : thẻ con trực tiếp của ul, ol -->
    </ul>

    <ol type="A">
      <!-- <ol type =" "> để đổi biểu tượng danh sách sang A,B,C hay a, b, c hoặ,....-->
      <!-- <ol reversed : để đánh số ngược lại từ cao xuống thấp -->
      <li>phần tử 1</li>
      <li>phần tử 2</li>
      <li>phần tử 3</li>
      <li>phần tử 4</li>
      <li>phần tử 5</li>
    </ol>
  </body>
</html>
