<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm Hiểu Thẻ Code</title>
  </head>
  <body>
    <h1>Học thẻ code</h1>
    <p>
      Em đang học thẻ <code>&lt;em&gt;&lt;/em&gt;</code> và thẻ
      <code>&lt;strong&gt;&lt;/strong&gt;</code>
    </p>
    <pre><code>&lt;head&gt;
        &lt;meta charset=&quot;UTF-8&quot; /&gt;
        &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
        &lt;title&gt;Tìm Hiểu Thẻ Code&lt;/title&gt;
&lt;/head&gt;</code></pre>
  </body>
</html>
