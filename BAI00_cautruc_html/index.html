<!DOCTYPE html>
<html lang="vivi">
  <head>
    <meta charset="UTF-8" />
    <!--bảng mã ký tự cho trang web: hỗ trợ các kí tự ngoài bảng chữ cái tiếng anh: việt, trung, hàn, nhật,...-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
    1. Sử dụng để hỗ trợ multil screen size, hỗ trợ kích thước màn hình khác nhau như PC, mobile, tablet,...
    2. Hiển thị tiêu đề trên kết quả tìm kiếm như Google
    3. width=device-width : set chiều rộng = chiều rộng của thiết bị
    4. initial-scale=1.0 tỷ lệ hiển thị trang web 100%, để tránh bị phóng to hoặc thu nhỏ
    -->
    <title>Document</title>
    <!-- 
    1. Hiển thị tiêu đề của trang web trên tab trình duyệt
    2. Hiển thị tiêu đề trên kết quả tìm kiếm (vd: Google)
    -->
  </head>

    <h1>Anh hùng xạ điêu</h1>
    <h2>Chương 1</h2>
    <h3>Phần 1</h3>
    <h3>Phần 2</h3>

    <h3>Phần 1</h3>
    <h3>Tóm tắt phần 2</h3>

  </body>
</html>
