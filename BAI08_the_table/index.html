<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI 08: THẺ TABLE</title>
  </head>
  <body>
    <table>
      <!-- thẻ table dùng đêr tạo bảng-->
      <thead>
        <!-- table head-->
        <th>STT</th>
        <th>Name</th>
        <th>DOB</th>
        <th>Phone Number</th>
      </thead>
      <tbody>
        <!--table body-->
        <tr>
          <td>01</td>
          <td>Tran Thi Kim Tuyen</td>
          <td>10/03/2001</td>
          <td>0342470710</td>
          <!--td : table data-->
        </tr>
        <!--table row-->
        <tr>
          <td>02</td>
          <td>To Quoc Bao</td>
          <td>26/08/2000</td>
          <td>0123456789</td>
        </tr>
      </tbody>
    </table>

    <img src="big-photo.jpg" alt="Ảnh lớn" loading="lazy">

  </body>
</html>
