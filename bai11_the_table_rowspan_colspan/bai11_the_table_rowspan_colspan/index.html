<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THẺ TABLE</title>
  </head>
  <body>
    <h1>Bài Tập Thẻ Table</h1>

    <h3>Danh Mục Sản Phẩm Tại Cửa Hàng</h3>
    <table>
      <thead>
        <tr>
          <th>Tên Sản Phẩm</th>
          <th>Giá Sản Phẩm</th>
          <th>Số Lượng Còn Lại</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Áo thun nam</td>
          <td>100,000 VND</td>
          <td>50</td>
        </tr>

        <tr>
          <td>Áo thun nữ</td>
          <td>200,000 VND</td>
          <td>20</td>
        </tr>

        <tr>
          <td>Giày thể thao</td>
          <td>300,000 VND</td>
          <td>30</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Remark</td>
          <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
