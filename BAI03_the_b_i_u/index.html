<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Tên: <b>Trần Thị Kim TuyềnTuyền</b></p>
    <!-- có thể thay thế <b> bằng <strong> để in đậm cho thấy nội dung quan trọng-->
    <p>Ngành: <i>Quản Trị Kinh Doanh</i></p>
    <!-- có thể thay thế <i> bằng <em> để in nghiêng giúp nhấn mạnh nội dung -->
    <p>Công việc: <u>chưa rõ</u></p>
    <!-- thẻ u : để gạch chân -->
    <p>
      Hiện đang tự học lập trình tại <b><i>Gà Lại Lập Trình</i></b>
    </p>
  </body>
</html>
